<div>
	<h1>Categories list</h1>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="category in categoriesController.categories" >
			{{ category.name }}
			<button type="button" class="list-group-item list-group-item-action list-group-item-info" ui-sref="items({categoryName: category.short_name})">
				Go to items list for {{ category.name }}
			</button>
		</li>
	</ul>
</div>
