<table class="table table-striped" ng-if="found.items.length > 0">
  <thead>
    <tr>
      <th>Number</th>
      <th>Menu name</th>
      <th>ID</th>
      <th>Ingredients</th>
      <th>Remove it from list</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in found.items">
      <td>{{ $index + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.short_name }}</td>
      <td>{{ item.description }}</td>
      <td>
        <button class="btn btn-primary" ng-click="found.onRemove({index: $index});">
          Don't want this one!
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="error-message" ng-if="found.nothingFound()">
  Sorry, nothing found with that term
</div>
